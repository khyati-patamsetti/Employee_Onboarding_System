<template>
    <lightning-card title="Employee Tasks">
        <template if:true={tasks.length}>
            <lightning-datatable
                key-field="Id"
                data={tasks}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={tasks.length}>
            <p class="slds-p-around_medium">No tasks found.</p>
        </template>
    </lightning-card>
</template>
